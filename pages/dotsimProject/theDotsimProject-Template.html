<script type="text/javascript" >
          function loadJSON() {
                var mydata = JSON.parse("./dotHeirarchy/1-dotperson.json");
                alert(mydata.length);

                var div = document.getElementById('dotPersonJSON');

                for(var i = 0;i < mydata.length; i++)
                {
                    div.innerHTML = div.innerHTML + "<p class='inner' id="+i+">"+ mydata[i].name +"</p>" + "<br>";
                }
                console.log(div.innerText)
            }
</script>
</head>
<body>
<p>Hello there I'm just an example.</p>
<p>A placeholder if you will.</p>
<p>A template even.</p>
ello
<div id="dotPersonJSON" onload="loadJSON()">

</div>
