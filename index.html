<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketplace</title>
    <!-- Include PyScript from CDN -->
    <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
</head>
<body>
    <h1>Interactive Marketplace</h1>
    <p>Player Cash: <span id="cash">500</span></p>
    <p>Example Good Price: 5 to buy, 10 to sell</p>
    <button onclick="buy()">Buy</button>
    <button onclick="sell()">Sell</button>

    <script type="text/javascript">
        async function loadPythonScript(url) {
            const response = await fetch(url);
            const script = await response.text();
            const py = await PyScript.load();
            await py.run(script);
        }

        async function buy() {
            await loadPythonScript('main.py');
            buyFunction();
        }

        async function sell() {
            await loadPythonScript('main.py');
            sellFunction();
        }
    </script>
</body>
</html>
